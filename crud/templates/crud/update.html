{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %} Editar {{ crud['description'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="description">Descripción</label>
        <input name="description" id="description" value="{{ request.form['description'] or crud['description'] }}" required>
        <label for="completed">Completado</label>
        <input type="checkbox" name="completed" id="completed" {% if crud['completed'] == 1 %}checked{% endif %} >
        <input type="submit" value="Grabar">
    </form>    
    <form action="{{ url_for('crud.delete', id=crud['id']) }}" method="POST">
        <input class="danger" type="submit" value="Eliminar" onclick="return confirm('¿Estas seguro de querer eliminarlo?')" />
    </form>
{% endblock %}
